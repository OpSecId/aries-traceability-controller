---
{{- with .Values.postgres }}
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ $.Values.namespace }}
  name: {{ .name }}
  labels:
    app: {{ .name }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
        - name: {{ .name }}
          image: {{ .image }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .port }}
          env:
          {{- with .environment }}
            - name: POSTGRES_USER
              value: {{ .POSTGRES_USER }}
            - name: POSTGRES_PASSWORD
              value: {{ .POSTGRES_PASSWORD }}
          {{- end }}
{{- end }}