{{- with .Values.acapy }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .fullname }}
  labels:
    {{- toYaml .labels | nindent 4 }}
spec:
  type: {{ .service.type }}
  selector:
    app: {{ .fullname }}
  ports:
    - port: {{ .service.adminPort }}
      targetPort: {{ .service.adminPort }}
      protocol: TCP
      name: admin      
{{- end }}