---
{{- with .Values.agent }}
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ $.Values.namespace }}
  name: {{ .name }}
  labels:
    app: {{ .name }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
        - name: {{ .name }}
          image: {{ .image }}
          imagePullPolicy: Always
          command: [
            'aca-py', 'start', 
            '--no-ledger',
            '--admin', '0.0.0.0', '{{ .port }}',
            '--admin-insecure-mode',
            '--endpoint', 'http://agent:8021',
            '--outbound-transport', 'http',
            '--inbound-transport', 'http', '0.0.0.0', '8021'
          ]
          ports:
            - containerPort: {{ .port }}
{{- end }}